<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет Лікаря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body style="background-color: #F8F9FA; font-family: 'Roboto', sans-serif;">
  <div class="container mt-5">
    <div class="doctor-profile card shadow-lg p-4 mb-5">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <img id="doctorPhoto" src="/default-photo.jpg" alt="Фото лікаря" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
        </div>
        <div class="col-md-9">
          <h2 id="doctorName" class="text-primary"><i class="fas fa-user-md"></i> Лікар: ПІБ Лікаря</h2>
          <p><strong><i class="fas fa-envelope"></i> Email:</strong> <span id="doctorEmail">email@example.com</span></p>
          <p><strong><i class="fas fa-phone"></i> Телефон:</strong> <span id="doctorPhone">380XXXXXXXXX</span></p>
          <p><strong><i class="fas fa-user-tag"></i> Спеціальність:</strong> <span id="doctorSpecialty">Спеціальність</span></p>
          <button id="editProfileBtn" class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal"><i class="fas fa-edit"></i> Редагувати профіль</button>
        </div>
      </div>
    </div>

    <div class="patients card shadow-lg p-4">
      <h2 class="text-primary mb-4"><i class="fas fa-users"></i> Пацієнти</h2>
      <div class="table-responsive">
        <table id="patientsTable" class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ПІБ</th>
              <th>Пошта</th>
              <th>Номер телефону</th>
              <th>Дії</th>
            </tr>
          </thead>
          <tbody id="patientsList">
          
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="window.location.href='/login.html'" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Вихід</button>
    </div>
  </div>

  <div id="calendar" class="container mt-5"></div>

 
  <div id="appointmentModal" class="modal fade" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel"><i class="fas fa-calendar-check"></i> Інформація про запис</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="appointment-info text-center">
            <img id="appointmentPhoto" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px;" src="/default-photo.jpg" alt="Фото пацієнта">
            <h2 id="appointmentPatientName">Ім'я пацієнта</h2>
            <p id="appointmentPhone"><strong>Телефон:</strong> (номер телефону)</p>
            <p id="appointmentReason"><strong>Причина:</strong> (причина запису)</p>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <div id="editProfileModal" class="modal fade" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel"><i class="fas fa-user-edit"></i> Редагувати профіль</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="editFullName" class="form-label">Повне ім'я:</label>
              <input type="text" class="form-control" id="editFullName" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Телефон:</label>
              <input type="text" class="form-control" id="editPhone" required>
            </div>
            <div class="mb-3">
              <label for="photoInput" class="form-label">Фото:</label>
              <input type="file" class="form-control" id="photoInput">
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Зберегти зміни</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
