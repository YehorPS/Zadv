<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет Пацієнта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/patient-dashboard.css">
</head>
<body style="background-color: #F8F9FA; font-family: 'Roboto', sans-serif;">
  <div class="container mt-5">
    <!-- Кабінет пацієнта -->
    <div class="patient-profile card shadow-lg p-4 mb-5">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <img id="patientPhoto" src="/default-photo.jpg" alt="Фото пацієнта" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
        </div>
        <div class="col-md-9">
          <h2 id="patientName" class="text-primary"><i class="fas fa-user"></i> Пацієнт: Ім'я Пацієнта</h2>
          <p><strong><i class="fas fa-envelope"></i> Email:</strong> <span id="patientEmail">email@example.com</span></p>
          <p><strong><i class="fas fa-phone"></i> Телефон:</strong> <span id="patientPhone">380XXXXXXXXX</span></p>
          <p><strong><i class="fas fa-calendar-alt"></i> Дата народження:</strong> <span id="patientDOB">01.01.1970</span></p>
          <p><strong><i class="fas fa-user-tag"></i> Звання:</strong> <span id="patientRank">Звання Пацієнта</span></p>
          <button id="editProfileBtn" class="btn btn-outline-primary mt-3"><i class="fas fa-edit"></i> Редагувати профіль</button>
        </div>
      </div>
    </div>

  

    <!-- Запис до лікаря -->
    <div class="appointments card shadow-lg p-4">
      <h2 class="text-primary mb-4"><i class="fas fa-calendar-plus"></i> Запис до Лікаря</h2>
      <form id="appointmentForm" class="appointment-form">
        <div class="mb-3">
          <label for="doctorSelect" class="form-label">Оберіть лікаря:</label>
          <select id="doctorSelect" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Дата та час прийому:</label>
          <input type="datetime-local" id="appointmentDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Причина:</label>
          <textarea id="reason" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Записатися</button>
      </form>
    </div>

    <div class="text-center mt-5">
      <button onclick="window.location.href='/login.html'" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Вихід</button>
    </div>
  </div>

  <!-- Модальне вікно для редагування профілю -->
  <div id="editProfileModal" class="modal fade" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel"><i class="fas fa-user-edit"></i> Редагувати Профіль</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="editFullName" class="form-label">Повне ім'я:</label>
              <input type="text" class="form-control" id="editFullName" required>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Телефон:</label>
              <input type="text" class="form-control" id="editPhone" required>
            </div>
            <div class="mb-3">
              <label for="editDOB" class="form-label">Дата народження:</label>
              <input type="date" class="form-control" id="editDOB" required>
            </div>
            <div class="mb-3">
              <label for="editRank" class="form-label">Звання:</label>
              <input type="text" class="form-control" id="editRank">
            </div>
            <div class="mb-3">
              <label for="photoInput" class="form-label">Фото:</label>
              <input type="file" class="form-control" id="photoInput">
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Зберегти Зміни</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="/js/patient-dashboard.js"></script>
</body>
</html>
