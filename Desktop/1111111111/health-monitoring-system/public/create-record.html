<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Створити медичну картку</title>
</head>
<body>
  <h1>Створити медичну картку</h1>
  <form id="createRecordForm">
    <label for="diagnoses">Діагноз:</label>
    <input type="text" id="diagnoses" required>
    <label for="treatments">Лікування:</label>
    <input type="text" id="treatments" required>
    <label for="surgeries">Операції:</label>
    <input type="text" id="surgeries">
    <label for="healthComplaints">Скарги:</label>
    <input type="text" id="healthComplaints">
    <label for="vaccinations">Щеплення:</label>
    <input type="text" id="vaccinations">
    <button type="submit">Створити картку</button>
  </form>
  <script src="js/create-record.js"></script>
</body>
</html>
